
<!DOCTYPE html>

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="2.css" rel="stylesheet">
  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-21.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-21.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-circle" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image" width="140" height="140">
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image" width="140" height="140">
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image" width="140" height="140">
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      <!-- START THE FEATURETTES -->

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <img class="featurette-image img-responsive center-block" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image">
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <img class="featurette-image img-responsive center-block" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image">
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img class="featurette-image img-responsive center-block" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image">
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="row featurette">
        <div class="col-md-7">
          <img class="featurette-image img-responsive center-block" src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-waterfall-Lovina-tour-Bali-Hello-Travel-21.jpg" alt="Generic placeholder image">

        <div class="col-md-5">
