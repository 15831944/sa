function p(s){

else if(s.length>0){  
      pr=window.open("","Preview");
      pr.document.write(s);  
      }  
  else alert('Nothing for be previewed!')  
}  
function generate(s){
d=prompt("1.encodeURI\r\n2.encodeURIComponent\r\n3.escape","1");
if(d=="1"){s=encodeURI(s);}else if(d=="2"){s=encodeURIComponent(s);}else{s=escape(s);}
$('t').value=s;  
} 
function uncompile(s){
d=prompt("1.decodeURI()\r\n2.decodeURIComponent()\r\n3.unescape()","1");
if(d=="1"){s=decodeURI(s);}else if(d=="2"){s=decodeURIComponent(s);}else{s=unescape(s);}
$('t').value=s;  
}
function $(id){ return document.getElementById(id); }
function v(){ return $('t').value.replace(/(^\s*)|(\s*$)/g,'');}
function findout(o){
//var s=o.toLowerCase();
var s_2=prompt("first lettter<@@>second letter","/song/<@@>\"");
var s_1=s_2.substr(0,s_2.indexOf("<@@>"));
s_2=s_2.replace(s_1+"<@@>","");
var a=o.split(s_1);
for(i=1;i<a.length;i++) a[i]=s_1+a[i].substr(0,a[i].indexOf(s_2))+s_2+"\n"; 
a.shift();
$('t').value=a.join(""); 
}
function matchout(s){
var c=new RegExp(prompt("正则表达试","http:\/\/www.renren.com\/profile.do\?id=\d{3,11}"),"g");

}
