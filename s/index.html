<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>kk-a多重搜索</title>
<link href="l/favicon.ico" rel="Shortcut Icon"/>
<link rel="stylesheet" type="text/css" href="l/base.css" />
</head>
<body scroll="no">
<div class="wrapper">
	<!--头部文开始件-->
	<div class="header" id="header">
		<div class="innerHeader">
			<div class="logo"><img id='searchImgTop' src="l/logo.png" width="48" height="48" alt="" /></div>

			<div class="searchCon">
			 	<div class="title-menu" id="titleMenu">&nbsp;</div>
				<div class="clear"></div>
				<div class="searchText">
				  <TEXTAREA class="searchBox" id="keyword" /></TEXTAREA><span class="spBut" id='searchBut' title="keyword(0,0)">百度网页</span>
				  <div class="clear"></div>
				</div>
				<!--div class="historyBut" id="historyBut"></div-->
			</div>

			<h3><a rel='iframeLoad("l/link.htm?"+v(),1);' id="max_web">首页</a><a rel='iframeLoad($("#keyword").val())' id="max_webTit">功能</a></h3>
		</div>
	</div>
	<!--头部文件结束-->
  <!-- nav -->
	<div class="navPanel" id="headerNav">
		<div class="innerNavPanel">
			<div class="buttons" id="searches"></div>
		</div>
		<div class="clear"></div>
	</div>
  	<!-- end nav -->
	<iframe frameborder='0' id="iframeDom" src="l/link.htm"></iframe>
	<!--搜索历史记录-->
	<div class="hisDom" id="hisDom" style="display:none" rel='this.style.display="none"'>
<a rel="p(v())">打开预览</a>
<a rel="iframeLoad('o/EncDec/index.htm?'+v(),1);">字符编码</a>
<a rel="iframeLoad('o/qrcode/qrcode.html?'+v(),1);">二维码</a>
<a rel="iframeLoad('o/other/code.html?'+v(),1);">身份证</a>
<a rel="iframeLoad('o/editor/index.htm?'+v(),1)">HTML编辑</a>
<a rel="iframeLoad('o/htm/tool.html?'+v(),1)">Tools</a>
<a rel="iframeLoad('o/htm/regex.html?'+v(),1)">正则表达式</a>
<a rel="iframeLoad('o/other/img.htm?'+v(),1)">JS拼图</a>
<div class="clear"></div></div>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/SearchData.js"></script>
<script type="text/javascript" src="js/gb2312.js"></script>
<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
