
<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="utf-8">
<title>fullPage.js演示-slide自动滚动_dowebok</title>
 <link href="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.min.css" rel="stylesheet">
 <style>
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
  img{width:100%;height:100%;}
</style>
</head>

<body>
<div id="dowebok">
    <div class="section">
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg">
    </div>
    <div class="section">
        <div class="slide">
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg"></div>
        <div class="slide">
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg"></div>
        <div class="slide">
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg"></div>
    </div>
    <div class="section">
        
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg">
    </div>
    <div class="section">
        
        <img src="http://balihellotravel.com/wp-content/uploads/2015/06/Git-Git-Waterfall-at-beautiful-look-in-Git-Git-village-Singaraja-regency-Bali-Hello-Travel-14.jpg">
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/2.9.7/jquery.fullpage.min.js"></script>
<script>
$(function(){
    $('#dowebok').fullpage({
        sectionsColor : ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
        loopBottom: true
    });

    setInterval(function(){
        $.fn.fullpage.moveSlideRight();
    }, 3000);
});
</script>
</body>
</html>
